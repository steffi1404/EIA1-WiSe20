<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="todo.css">
    <script src="toDo.js"></script>
    <script src="Sprachfunktion/artyom.window.min.js"></script>
</head>
<body>
    <main>
        <h1 class="h1"> Meine ToDo Liste</h1>
        <p class="p">Mit Sprachfunktion "erstelle Aufgabe"</p>
        <p id="counter"></p>
        <p id="counterDone"></p>
        <p id="counterTodo"></p>

        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="erstelle Aufgabe">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
        </div>

        <div id="todos"></div>
 

    </main>
